<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">

<style type="text/css">
html,body {
	height: 100%;
	margin: 0;
	padding: 0;
}

#map_canvas {
	height: 100%;
}

@media print {
	html,body {
		height: auto;
	}
	#map_canvas {
		height: 650px;
	}
}
</style>
<script
	src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script>
	function initialize() {
		var mapOptions = {
			zoom : 15,
			center : new google.maps.LatLng(41.764998, 123.427109),
			mapTypeId : google.maps.MapTypeId.ROADMAP
		}
		var map = new google.maps.Map(document.getElementById('map_canvas'),
				mapOptions);

		var image = 'file:///android_asset/flag.png';
		var myLatLng = new google.maps.LatLng(41.764998, 123.427109);
		var beachMarker = new google.maps.Marker({
			position : myLatLng,
			map : map,
			icon : image
		});
		myLatLng = new google.maps.LatLng(41.763698, 123.427109);
		var beachMarker = new google.maps.Marker({
			position : myLatLng,
			map : map,
			icon : image
		});
		
		myLatLng = new google.maps.LatLng(41.762698, 123.429109);
		var beachMarker = new google.maps.Marker({
			position : myLatLng,
			map : map,
			icon : image
		});
		
		myLatLng = new google.maps.LatLng(41.761698, 123.431109);
		var beachMarker = new google.maps.Marker({
			position : myLatLng,
			map : map,
			icon : image
		});
	}
</script>
</head>
<body onload="initialize()">
	<div id="map_canvas"></div>
</body>
</html>
